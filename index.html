<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okno Klienta</title>
  <style>
    body {
      font-size: 150%;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      font-weight: bold;
      font-size: 150%;
      text-align: center;
    }
    .order-item {
      font-size: 300%;
      font-weight: bold;
      color: #0249a1;
      background-color: #dedcca;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TWOJ_API_KEY",
      authDomain: "TWOJ_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://TWOJ_PROJECT_ID.firebaseio.com",
      projectId: "TWOJ_PROJECT_ID",
      storageBucket: "TWOJ_PROJECT_ID.appspot.com",
      messagingSenderId: "TWOJ_SENDER_ID",
      appId: "TWOJ_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const orderRef = ref(db, 'orders');

    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("orderList");

      onValue(orderRef, (snapshot) => {
        const data = snapshot.val();
        list.innerHTML = '';
        if (data) {
          Object.values(data).forEach((order) => {
            const el = document.createElement("div");
            el.className = "order-item";
            el.textContent = order.numer;
            list.appendChild(el);
          });
        }
      });
    });
  </script>
</head>
<body>
  <h2>TWOJE ZAMÃ“WIENIE JEST GOTOWE DO ODBIORU</h2>
  <div id="orderList"></div>
</body>
</html>
